<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JS intermediário</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./SRC/CSS/reset.css">
    <link rel="stylesheet" href="./SRC/CSS/style.css">
</head>
<body>
    <main class="background">
        <div class="conteudo">
            <h1>FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>

            <P>caso tenho ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</P>
            
        </div>

        <div class="formulario">

            <div class="inputcommsgerro">
                <input class="box" name="nome" type="text" placeholder="Nome completo*"  id="nome">
                <span class="msgerro">Campos obrigatórios *</span>
            </div>

            <div class="inputcommsgerro">
                <input class="box" name="email" type="email" placeholder="Email*" id="email">
                <span class="msgerro">Campos obrigatórios *</span>
            </div>

            <div class="inputcommsgerro">
                <input class="box" name="telefone"  type="tel" inputmode="tel" maxlength="11" placeholder="Telefone*" id="telefone" >
                <span class="msgerro">Campos obrigatórios *</span>
            </div>

            <div class="inputcommsgerro">
                <textarea class="box mensagem" name="mensagem" type="text" placeholder="Mensagem*" id="mensagem"></textarea >
                <span class="msgerro">Campos obrigatórios *</span>
            </div>
            
            <p>* campos obrgatórios</p>

            <button class="botao" onclick= "enviarDados()" >Enviar</button> 
        </div>
    </main>
    <script type="text/javascript" src="./SRC/JS/index.js"></script>
    
</body>

</html>
